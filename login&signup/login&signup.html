<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reference tailwindcss@3.3.2 cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- reference bootstrap@5.3.0 rtl style link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
     <!-- reference bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- reference vazir font cdn -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css"/>
     <!-- reference css style file -->
    <link rel="stylesheet" href="./assetslogin/css/style.css">
     <!-- reference responsive css file -->
    <link rel="stylesheet" href="./assetslogin/css/responsive.css">
    <!-- set favicon -->
    <link rel="shortcut icon" href="" type="image/svg">
    <!-- set title bar -->
    <title>عضویت در سایت</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="d-flex justify-content-center align-items-center w-[750px] h-[560px] max-[768px]:w-[555px] max-[768px]:h-[550px] max-[455px]:h-full overflow-hidden rounded-[1rem] max-[455px]:rounded-none bg-[#2D3250]">
        <!-- start login -->
        <div class="login-container d-flex flex-column align-items-center w-[50%] max-[768px]:w-full h-100">
            <div class="d-flex justify-content-center w-100 max-[455px]:h-64 h-14">
                <div class="flex max-[455px]:hidden justify-content-start align-items-end gap-4 w-75">
                    <p class="text-white underline underline-offset-8 decoration-white">ورود</p>
                    <p class="sign-up cursor-pointer text-secondary">ثبت نام</p>
                </div>
                <img src="./assetslogin/img/mobile-login-background.svg" class="hidden max-[455px]:block" alt="" width="100%" draggable="false">
            </div>
            <form action="#" class="d-flex flex-column justify-content-evenly w-75 h-100">
                <p class="max-[455px]:hidden text-white text-3xl">ورود دوباره!</p>
                <div class="d-flex flex-column gap-3.5">
                    <div class="d-flex flex-column gap-1.5">
                        <input type="text" id="username" class="h-12 px-3 form-floating outline-none rounded-xl text-white bg-[#424669]" placeholder="نام کاربری">
                        <span class="d-none text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span>
                    </div>
                    <div class="d-flex flex-column gap-1.5">
                        <input type="password" class="h-12 px-3 outline-none rounded-xl text-white bg-[#424669]" placeholder="رمز">
                        <span class="d-none text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span>
                    </div>
                    <div class="position-relative">
                        <input type="checkbox" id="ckeckbox" class="check-box invisible">
                        <label for="ckeckbox" class="position-absolute right-0 cursor-pointer">
                            <img src="./assetslogin/img/checkbox.svg" class="check-box-img d-inline" alt="" draggable="false">
                            <span class="mr-1 text-white">من را بخاطر بسپار</span>
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-column gap-2 h-40">
                    <a href="/profile/profile.html">
                        <input type="button" value="ورود" class="w-full h-12 rounded-xl text-white bg-[#40479E] hover:bg-[#40478E]">
                    </a>
                    <div class="d-flex justify-content-center gap-2 w-100 h-12">
                        <a href="#" class="w-50" draggable="false">
                            <div class="d-flex justify-content-center align-items-center gap-1 w-100 h-100 rounded-3 bg-[#424669] hover:bg-[#404069]">
                                <p class="mt-1.5 text-white">Facebook</p>
                                <img src="./assetslogin/img/facebook.svg" alt="" draggable="false">
                            </div>
                        </a>
                        <a href="#" class="w-50" draggable="false">
                            <div class="d-flex justify-content-center align-items-center gap-1 w-100 h-100 rounded-3 bg-[#424669] hover:bg-[#404069]">
                                <p class="mt-1.5 text-white">Google</p>
                                <img src="./assetslogin/img/google.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
                <p class="hidden max-[455px]:block text-center text-white">حسابی ندارید؟ <span class="sign-up text-[#6D78FF]">یکی بسازید</span></p>
            </form>
        </div>
        <!-- end login -->
        <!-- srtart sign up -->
        <div class="sign-up-container d-none flex-column align-items-center w-[50%] max-[768px]:w-full h-100">
            <div class="d-flex justify-content-center w-100 max-[455px]:h-64 h-14">
                <div class="flex max-[455px]:hidden justify-content-start align-items-end gap-4 w-75">
                    <p class="login cursor-pointer text-secondary">ورود</p>
                    <p class="text-white underline underline-offset-8 decoration-white">ثبت نام</p>
                </div>
                <img src="./assetslogin/img/mobile-signUp-background.svg" class="hidden max-[455px]:block" alt="" width="100%" draggable="false">
            </div>
            <form action="." class="d-flex flex-column justify-content-evenly w-75 h-100">
                <p class="max-[455px]:hidden text-white text-3xl">ثبت نام کن!</p>
                <div class="d-flex flex-column gap-3">
                    <div class="d-flex flex-column gap-1.5">
                        <input type="text" class="h-12 px-3 outline-none rounded-xl text-white bg-[#424669]" placeholder="نام کاربری">
                        <!-- <span class="text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span> -->
                    </div>
                    <div class="d-flex flex-column gap-1.5">
                        <input type="text" class="h-12 px-3 outline-none rounded-xl text-white bg-[#424669]" placeholder="ایمیل">
                        <!-- <span class="text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span> -->
                    </div>
                    <div class="d-flex flex-column gap-1.5">
                        <input type="password" class="h-12 px-3 outline-none rounded-xl text-white bg-[#424669]" placeholder="رمز">
                        <!-- <span class="text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span> -->
                    </div>
                    <div class="d-flex flex-column gap-1.5">
                        <input type="password" class="h-12 px-3 outline-none rounded-xl text-white bg-[#424669]" placeholder="تکرار رمز">
                        <!-- <span class="text-danger text-sm"><i class="bi bi-exclamation-circle ml-1"></i>نام کاربری وارد شده معتبر نمیباشد</span> -->
                    </div>
                </div>
                <div class="d-flex flex-column gap-2">
                    <a href="/profile/profile.html">
                        <input type="button" value="ثبت نام" class="w-100 h-12 cursor-pointer rounded-xl text-white bg-[#40479E] hover:bg-[#40478E]">
                    </a>
                    <div class="d-flex justify-content-center gap-2 w-100 h-12">
                        <a href="#" class="w-50" draggable="false">
                            <div class="d-flex justify-content-center align-items-center gap-1 w-100 h-100 rounded-3 bg-[#424669] hover:bg-[#404069]">
                                <P class="mt-1.5 text-white">Facebook</P>
                                <img src="./assetslogin/img/facebook.svg" alt="" draggable="false">
                            </div>
                        </a>
                        <a href="#" class="w-50" draggable="false">
                            <div class="d-flex justify-content-center align-items-center gap-1 w-100 h-100 rounded-3 bg-[#424669] hover:bg-[#404069]">
                                <P class="mt-1.5 text-white">Google</P>
                                <img src="./assetslogin/img/google.svg" alt="" draggable="false">
                            </div>
                        </a>
                    </div>
                </div>
                <p class="hidden max-[455px]:block text-center text-white">حسابی دارید؟ <span class="login text-[#6D78FF]">وارد شوید</span></p>
            </form>
        </div>
        <!-- end sign up -->
        <div class="backgraund max-[768px]:hidden position-relative w-50 h-100">
            <a href="#" class="d-flex position-absolute left-4 top-4 cursor-pointer text-white text-sm">بازگشت<i class="bi bi-arrow-left-short text-xl"></i></a>
            <img src="./assetslogin/img/background1.svg" alt="" height="550px" draggable="false">
        </div>
    </div>

    <!-- reference script.js file -->
    <script src="./assetslogin/js/script.js"></script>
    <!-- reference bootstrap@5.3.0 bundle javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
